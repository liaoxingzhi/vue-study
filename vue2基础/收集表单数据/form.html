<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
</head>
<body>
<div id="app">
    <form @submit="uploadInfo">
        账号：<input type="text" v-model.trim="account"><br/><br/><!--trim修饰符 输入首尾空格过滤-->

        密码：<input type="text" v-model.trim="password"><br/><br/>

        性别：
        男<input type="radio" name="gender" v-model="gender" value="male">
        女<input type="radio" name="gender" v-model="gender" value="female"><br/><br/>

        年龄：<input type="number" v-model.number="age"><br/><br/><!--number修饰符 输入字符串转为有效的数字-->

        爱好：
        抽烟<input type="checkbox" name="hobby" v-model="hobby" value="smoking">
        喝酒<input type="checkbox" name="hobby" v-model="hobby" value="drink">
        烫头<input type="checkbox" name="hobby" v-model="hobby" value="perm"><br/><br/>

        所属地区：
        <select v-model="city">
            <option value="">请选择地区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
        </select><br/><br/>

        其他信息：<textarea v-model.lazy="other" cols="30" rows="10"></textarea><br/><br/><!--lazy修饰符 当添加了.lazy修饰符后，双向绑定的数据就不同步了，相当于在input输入框失去焦点后触发的change事件中同步-->

        <input type="checkbox" v-model="agree">阅读并接受<a href="https://baidu.com" target="_blank">《用户协议》</a><br/><br/>

        <input type="submit">
    </form>
</div>
<script src="../../static/js/vue.js"></script>
<script>
    // 创建vue实例
    new Vue({
        el: '#app',    // 提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标
        data: {         // 数据对象
            account: '',
            password: '',
            gender: 'male',
            age: '',
            hobby: [],
            city: '',
            other: '',
            agree: false,
        },
        methods: {
            //上传表单信息
            uploadInfo(event) {
                //阻止默认行为
                event.preventDefault();

                //数据表单
                console.log(JSON.stringify(this._data))
            }
        }
    })
</script>
</body>
</html>
